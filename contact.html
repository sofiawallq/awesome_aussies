            <h2>Send us your questions!</h2>
            <form action="https://formdump.codeinstitute.net" method="post" id="contact-form" autocomplete="on">

                <input type="text" name="first_name" id="first_name" class="text-input" required>

                <br>
                <label for="question">Write your question here:</label>
                <textarea name="textarea" cols="1" rows="8" id="question" class="text-input" required></textarea>
                <br>
                <input type="submit" class="submit-button" value="Send">
